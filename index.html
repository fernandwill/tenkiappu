<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;900&display=swap" rel="stylesheet">
    <title>Machi no Tenki wa dou?</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="Text" placeholder="Machi wa doko..." spellcheck="false">
            <button><img src="./images/search.png"></button>
        </div>
        <div class="weather">
            <img src="./images/mist.png" class="weather_icon">
            <h1 class="temp">20°c</h1>
            <h2 class="city">Miyazaki</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" class="humidity">
                    <div>
                        <p class="humidity">
                            75%
                        </p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" class="wind">
                    <p class="wind">120kts</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

<script>
const apiKey="863242cfb2b1d357e6093d9a4df19a4b";
const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=tokyo";

async function checkWeather() {
    const response = await fetch(apiUrl + '&appid=${apiKey}');
    var data = await response.json();

    console.log(data);

    document.querySelector(".city").innerHTML=data.name;
    document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+ "°c";
    document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
    document.querySelector(".wind").innerHTML=data.wind.speed + "kts";
}

checkWeather();
</script>

</body>
</html>
